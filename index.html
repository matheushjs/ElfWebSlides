		<script>

			Reveal.initialize({
                width: 960,
	            height: 700,
				controls: true,
				progress: true,
				history: true,
				center: true,
                slideNumber: "c",
                
				plugins: [ RevealZoom, RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX, RevealPointer ],

                pointer: {
                    key: "q", // key to enable pointer, default "q", not case-sensitive
                    color: "red", // color of a cursor, default "red" any valid CSS color
                    opacity: 0.8, // opacity of cursor, default 0.8
                    pointerSize: 16, // pointer size in px, default 12
                    alwaysVisible: false, // should pointer mode be always visible? default "false"
                    tailLength: 10, // NOT IMPLEMENTED YET!!! how long the "tail" should be? default 10
                }
			});

            Reveal.addEventListener('ready', function(event) {
                const entered = event.currentSlide;   // the slide you entered
                const indices = Reveal.getIndices();
                const horizontalIndex = indices.h; // Horizontal slide index
                const verticalIndex = indices.v;   // Vertical slide index
                const fragmentIndex = indices.f;   // Fragment index within the slide
                const flattenedIndex = Reveal.getSlidePastCount();

                // Enter logic
                if (entered && horizontalIndex === 0) {
                    addTitleTriangles();
                }
                
                if (entered && entered.classList.contains("noslidenumber")) {
                    document.querySelector(".slide-number").classList.remove("fade-in");
                    document.querySelector(".slide-number").classList.add("fade-out");
                }
            });

            Reveal.addEventListener('slidechanged', function(event) {
                const entered = event.currentSlide;   // the slide you entered
                const left = event.previousSlide;     // the slide you came from (may be null)
                const indices = Reveal.getIndices();
                const horizontalIndex = indices.h; // Horizontal slide index
                const verticalIndex = indices.v;   // Vertical slide index
                const fragmentIndex = indices.f;   // Fragment index within the slide
                const flattenedIndex = Reveal.getSlidePastCount();

                // Enter logic
                if (entered && horizontalIndex === 0) {
                    addTitleTriangles();
                }

                // Leave logic
                if (entered && horizontalIndex === 1) {
                    removeTitleTriangles();
                }

                if (entered && entered.classList.contains("noslidenumber")) {
                    document.querySelector(".slide-number").classList.remove("fade-in");
                    document.querySelector(".slide-number").classList.add("fade-out");
                } else {
                    document.querySelector(".slide-number").classList.remove("fade-out");
                    document.querySelector(".slide-number").classList.add("fade-in");
                }
            });
		</script>
